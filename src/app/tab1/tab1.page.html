<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      IonicDex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let pokemon of pokemonList">
        <app-pokemon-item [name]="pokemon.name" [sprite]="pokemon.sprite" [id]="pokemon.id"></app-pokemon-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="IonDex Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
