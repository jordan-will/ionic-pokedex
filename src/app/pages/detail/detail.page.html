<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>
      Detalhe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <h1 class="title pokeName">{{pokemonDetail?.name}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">
        <img class="sprite" [src]="pokemonDetail?.sprites.front_default" [alt]="pokemonDetail?.name" />
      </ion-col>

      <ion-col size="12" *ngIf="pokemonDetail?.cries">
        <ion-button expand="full" color="success" (click)="playAudio(pokemonDetail?.cries)">
          <ion-icon slot="start" name="volume-high"></ion-icon>
          Ouvir Pokémon
        </ion-button>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">
        <h2>Informações</h2>
      </ion-col>

      <ion-col size="12">
        <ion-list>

          <ion-item>
            <ion-label>
              <strong>Peso:</strong> {{pokemonDetail?.weight}}
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <strong>Altura:</strong> {{pokemonDetail?.height}}
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">
        <h2>Tipo</h2>
      </ion-col>

      <ion-col size="12">
        <ion-item *ngFor="let ability of pokemonDetail?.abilities">
          <ion-label>
            {{ability}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h2>Movimentos</h2>
      </ion-col>

      <ion-col size="12">
        <ion-item *ngFor="let move of pokemonDetail?.movies">
          <ion-label>
            {{move}}
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <h1>Estatistica</h1>
      </ion-col>

      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let stat of pokemonDetail?.stats">
            <ion-label>
              {{stat.name}}: {{stat.base}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="12">
        <h2>Tipos</h2>
      </ion-col>

      <ion-col size="12">
        <ion-item *ngFor="let type of pokemonDetail?.types">
          <ion-label>
            {{type}}
          </ion-label>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row *ngIf="pokemonDetail?.sprites.front_shiny">
      <ion-col size="12">
        <h2>Shiny</h2>
      </ion-col>
      <ion-col size="12">
        <img class="sprite" [src]="pokemonDetail?.sprites.front_shiny" [alt]="pokemonDetail?.name" />
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
