<ion-item routerLink="/detail/{{ id }}" detail="true">
  <ion-thumbnail slot="start">
    <img [src]="sprite" [alt]="name" />
  </ion-thumbnail>
  <ion-label>{{ name }}</ion-label>

  <ion-button slot="end" (click)="onButtonClick($event)" *ngIf="fromFavorite" class="deleteBtn">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>

</ion-item>
